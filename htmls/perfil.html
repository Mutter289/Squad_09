<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banese Card - Perfil</title>
    <link rel="shortcut icon" href="../imgs/logo1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../csss/perfil.css">
    <link rel="stylesheet" href="../csss/sidebar.css">
    <link rel="stylesheet" href="../csss/themes.css">
</head>
<body>
    <aside class="sidebar">
        <!-- Side bar header -->
        <header class="sidebar-header">
            <a href="../index.html" class="header-logo">
                <img src="../imgs/logo1.jpeg" alt="Banese Card">
            </a>
            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <!-- primary top nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">
                    <span class="material-symbols-rounded">home</span>
                    <span class="nav-label">Home</span>
                    </a>
                    <span class="nav-tooltip">Home</span>
                </li>
                <li class="nav-item">
                    <a href="criar_campanha.html" class="nav-link">
                    <span class="material-symbols-rounded">add</span>
                    <span class="nav-label">Criar campanha</span>
                    </a>
                    <span class="nav-tooltip">Criar campanha</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">notifications</span>
                    <span class="nav-label">Notificações</span>
                    </a>
                    <span class="nav-tooltip">Notificações</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">group</span>
                    <span class="nav-label">Gestores</span>
                    </a>
                    <span class="nav-tooltip">Gestores</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">star</span>
                    <span class="nav-label">Minhas Campanhas</span>
                    </a>
                    <span class="nav-tooltip">Minhas Campanhas</span>
                </li>
            </ul>
            <!-- second bottom nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">account_circle</span>
                    <span class="nav-label">Perfil</span>
                    </a>
                    <span class="nav-tooltip">Perfil</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="logoutButton">
                    <span class="material-symbols-rounded">logout</span>
                    <span class="nav-label">Sair</span>
                    </a>
                    <span class="nav-tooltip">Sair</span>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="theme-button-cont">
        <button id="theme-toggle">
            <img src="../imgs/light_mode.png" alt="">
        </button>
    </div>

    <div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <img src="../imgs/perfil/logousuario.png" alt="Foto do Perfil" class="profile-picture" id="profilePicture">
            <button class="edit-button" id="editButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#00000">
                    <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                </svg>
            </button>

            <div class="menu" id="menu" style="display:none;">
                <button id="removePhoto">Remover Foto</button>
                <button id="choosePhoto">Escolher Foto</button>
            </div>

            <h1 id="profile-name">Nome do Gestor</h1>
            <p id="profile-id">ID: 123456</p>

            <input type="file" id="fileInput" style="display:none;" />
        </div>

        <div class="profile-content">
            <!-- Dividindo em duas linhas -->
            <div class="first-row">
                <section class="edit-section">
                    <h2>Editar Perfil</h2>
                    <form class="editProfileForm">
                        <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Nome do Gestor">
                        </div>
                        <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@banesecard.com.br">
                        </div>
                        <div>
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <button type="submit" class="save-btn">Salvar Alterações</button>
                    </form>
                </section>
                <section class="password-section">
                    <h2>Alterar Senha</h2>
                    <form class="changePasswordForm">
                        <div>
                        <label for="current-password">Senha Atual:</label>
                        <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div>
                        <label for="new-password">Nova Senha:</label>
                        <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div>
                        <label for="confirm-password">Confirmar Nova Senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="save-btn">Alterar Senha</button>
                    </form>
                </section>
            </div>
            <div class="second-row">
                <section class="preferences-section">
                    <h2>Preferências</h2>
                    <div class="theme-toggle-perfil">
                        <label for="theme-perfil">Tema:</label>
                        <select name="theme" id="theme-perfil">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                        </select>
                    </div>
                    <div class="notifications-toggle">
                        <label for="notifications">Notificações:</label>
                        <input type="checkbox" id="notifications" checked>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
    <script src="../jss/sidebar.js"></script>
    <script src="../jss/logoutHTMLS.js"></script>
    <script src="../jss/themes.js"></script>
    <script src="../jss/perfil.js"></script>      
</body>
</html>
